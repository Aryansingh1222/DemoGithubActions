name: Run java Program
'on':
  - push
jobs:
  run-java:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v4
      - name: Set Up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: temurin
      - name: Compile and run
        run: |
          javac Main.java
          java Main
 
